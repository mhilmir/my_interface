<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Web Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="scripts/ros_stuff.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
    }
    .left-panel {
      width: 45%;
    }
    .right-panel {
      width: 50%;
    }
    .block {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 20px;
    }
    video, img {
      width: 100%;
      border: 1px solid #000;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
    select {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="block">
      <h3>Choose Location</h3>
      <select id="locationDropdown">
        <option value="Ruangan_901">Ruangan TW2-901</option>
        <option value="Ruangan_903">Ruangan TW2-903</option>
        <option value="Lift_Barat">Lift Barat</option>
        <!-- <option value="Lift Timur">Lift Timur</option> -->
      </select><br>
      <button onclick="publishGoto(true)">Go</button>
      <button onclick="publishGoto(false)">Stop</button>
    </div>

    <div class="block">
      <h3>Current Location : <span id="currentLocation">---</span></h3>
      <button onclick="publishScan(true)">Begin Scan</button>
      <button onclick="publishScan(false)">Stop</button><br>
      <button onclick="publishReturn(true)">Return to Launch & Place Object</button>
      <button onclick="publishReturn(false)">Abort Return</button>
    </div>

    <div class="block">
      <h3>Status Information</h3>
      <p>Robot state: <span id="robotState">---</span></p>
      <p>Robot battery: <span id="robotBattery">---</span></p>
      <p>Grasp: <span id="graspStatus">---</span></p>
      <p>Scanning: <span id="scanningStatus">---</span></p>
    </div>
  </div>

  <div class="right-panel">
    <div>
      <h3>Front Camera</h3>
      <img id="frontCamera" src="/stream_front" alt="Front Camera Stream">
    </div>
    <div>
      <h3>Arm Robot Camera</h3>
      <img id="armCamera" src="/stream_arm" alt="Arm Robot Camera Stream">
    </div>
  </div>

</body>
</html>
